<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_content">
        <input type="radio" name="slides" id="point1" checked />
        <input type="radio" name="slides" id="point2" />
        <input type="radio" name="slides" id="point3" />
        <input type="radio" name="slides" id="point4" />
        <div class="slider">
          <div class="slide check_in">
            <img src="./assets/img/cat.jpg" alt="cat" />
          </div>
          <div class="slide">
            <img src="./assets/img/mimimi.jpeg" alt="mimimi" />
          </div>
          <div class="slide">
            <img src="./assets/img/skimen.jpg" alt="skimen" />
          </div>
          <div class="slide">
            <img src="./assets/img/two.jpeg" alt="number two" />
          </div>
        </div>
        <div class="wrapper_control">
          <div class="description">
            <h3 class="desc">Где кот?</h3>
            <h3 class="desc">Они такие милашки, едят с руки</h3>
            <h3 class="desc">Крутой лыжник</h3>
            <h3 class="desc">Никто не запомнит того, кто придёт вторым</h3>
          </div>
          <div class="control">
            <label class="control_point" for="point1">
              <div class="label_input"></div>
            </label>
            <label class="control_point" for="point2">
              <div class="label_input"></div
            ></label>
            <label class="control_point" for="point3"
              ><div class="label_input"></div
            ></label>
            <label class="control_point" for="point4"
              ><div class="label_input"></div
            ></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
